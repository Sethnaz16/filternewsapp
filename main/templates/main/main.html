
{% extends "main/base.html" %}
{% load staticfiles %}
{% block content %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<div class="container">
    <div class="row">
        <div class="col s8 push-s2">
            <form action="analyze/" method="POST">
                {% csrf_token %}
                {{ form }}
                <input class="waves-effect waves-light btn blue darken-3" type="submit" value="Analyze"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
