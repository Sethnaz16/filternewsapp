
{% extends "main/base.html" %}
{% load staticfiles %}
{% block content %}
<style>
    .analyzebox {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    }
</style>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<div class="container analyzebox">
    <div class="row">
        <div class="col s8 push-s2">
            <form action="analyze/" method="POST">
                {% csrf_token %}
                {{ form }}
                <input class="waves-effect waves-light btn blue darken-3" type="submit" value="Analyze"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
